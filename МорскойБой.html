	// Функция создает двумерные массивы
	function matrixArray(rows,columns){
		var arr = new Array();
		for(var i=0; i<columns; i++){
			arr[i] = new Array();
			for(var j=0; j<rows; j++){
				arr[i][j] = null;//вместо i+j+1 пишем любой наполнитель. В простейшем случае - null
			}
		}
		return arr;
