<script>
	// будет использоваться двумерный массив
	var n = 10, m = 10;
	var table1 = [];
	for (var i = 0; i < m; i++){
		table1[i] = [];
		for (var j = 0; j < n; j++){
			table1[i][j] = 0;
		}
	}
		generationBord();
	
	//функция размещающая корабли
	//функция проверяющая можно ли там разместить корабль.
	
	// 1. Определяется какой карабль будет размещен (Берется самый большой из оставшихся)
	// 2. Определяется координата из дух случайных чисел
	// 3. Определяется занята ли эта координата и 8 соседних
	// 3.1. Проверка нужна на границу доски
	// 4. Проверка влезет ли весь корабль
	// 4.1 ВОТ ТУТ ТО НУЖНО ПОДРРОБНО ПОДУМАТЬ. ИЛИ ДЕЛАТЬ КУЧУ ПРОВЕРОК ЛИБО ДЕЛАТЬ ОГРАНИЧЕНИЕ НА ПОПЫТКИ ПОИСКА МЕСТА
	// 5. Разместить корабль.
	// 6. Вычернукть его из списка оставшихся кораблей и взять следующий.
	
	var flagGameOver = false; // проверка на завершение игры
	var x; // число пользователя
	var col = 0; // количесво попыток

	// рекция на выбор нажатой клетки пользователем
	window.onload = function() {
		document.body.onclick = function(event) {
			t=event.target||event.srcElement; 
			 
			col++;
			var x = parseInt($(t).attr('id')) - 1;
			var y = parseInt($(t).attr('class')) - 1;

			// Проверить попали или нет
			// Вывести на экран: попали или промазали
			if(table1[x][y] == 1) 
			{
				//alert("Молодец, подбил!");
				table1[x][y] = -1;
				$(t).css("background-color", "#336633");
				$(t).html("<p>&bull;</p>");
				
			}
			else if(table1[x][y] == -1) 
			{
				//alert(player + ", Вы уже стреляли по этому квадрату!!!");
			}
			else 
			{
				//alert("Эх, мимо!");
				table1[x][y] = -1;
				$(t).css("background-color", "#663366");
				$(t).html("<p>&bull;</p>");
			}

			flagGameOver = true;
			for(var i = 0; i < 10; i++){
				for(var j = 0; j < 10; j++){
					if(table1[i][j] == 1) flagGameOver = false;
				}
			}

			 if(flagGameOver) alert("Корабль был потоплен с " + col + "(ой) попытки!\n" 
				+ "Поздравляем c победой!\n"
				+ "До встречи в новой игре!");
			}
	}
	
	function generationBord(){
		// сложность игры. максимум 60
		var kSlozhnost = 30;
		var colPoiskKomb = 0;
		for(var i = 0; i < 1; i++){
			myFunStavimKorabl();
			if(prSlozhnost(kSlozhnost)){
				break;
			}
			bordClear();
		}
		
		
		// расставляем 4 однопалубника
		var col1bord = 0;
		var flag111 = true;
		while(flag111){
			var k = getRandomInt(0, 10);
			var l = getRandomInt(0, 10);
			if(myFunE(k, l))
				if(myFunE(k + 1, l - 1))
					if(myFunE(k - 1, l + 1))
						if(myFunE(k, l + 1))
							if(myFunE(k + 1, l))
								if(myFunE(k + 1, l + 1))
										if(myFunE(k, l - 1))
											if(myFunE(k - 1, l))
													if(myFunE(k - 1, l - 1)){
														table1[k][l] = 1;
														col1bord++;
													}
													
			
			if(col1bord == 4) flag111 = false;
		}
		alert("однопалубники расстивили");
	}
	
	function prSlozhnost(k){
		var colKl = 0;
		for(var i = 0; i < 10; i++)
			for(var j = 0; j < 10; j++)
				if(myFunEmpty(i, j))colKl++;
		if(colKl >= k) return true;
		else return false;
	}
	
	function bordClear(){
		for(var i = 0; i < 10; i++)
			for(var j = 0; j < 10; j++)
				table1[i][j] == 0;
	}
	
	function myFunStavimKorabl(){
		// Список кораблей
		var enumShip = [4, 3, 3, 2, 2, 2];
		var kakoiKorabl = 0;
		
		var flagKorablPoplil = false;
		
		while(true){
			var x = getRandomInt( 0, 10 );
			var y = getRandomInt( 0, 10 );
			
			var size = enumShip[kakoiKorabl];
			var vektor = getRandomInt( 0, 4 );
			
			for(var i = 0; i < size; i++){
				if(myFunE(x, y)){
					if(x < 0 || x > 9 || y < 0 || y > 9){
						flagKorablPoplil = false;
						break;
					}
					if(!myFunEmpty(x, y)){
						flagKorablPoplil = false;
						break;
					}
					if(vektor == 0)
						x -= 1;
					if(vektor == 1)
						y += 1;
					if(vektor == 2)
						x += 1;
					if(vektor == 3)
						y -= 1;
					flagKorablPoplil = true;
				}
				else{
					flagKorablPoplil = false;
					break;
				}
			}
			// устанавливаем или удаляем создаваемый корабль
			if(flagKorablPoplil){
				for(var i = 0; i < 10; i++){
					for(var j = 0; j < 10; j++){
						if(table1[i][j] == 5) table1[i][j] = 1;
					}
				}
				flagKorablPoplil = false;
				kakoiKorabl++;				
			}
			else{
				for(var i = 0; i < 10; i++){
					for(var j = 0; j < 10; j++){
						if(table1[i][j] == 5) table1[i][j] = 0;
					}
				}
			}
			
			if(kakoiKorabl > 5){
				break;
			}
		}	
			
	}
	
	function myFunEmpty(x, y){
		if(myFunE(x, y))
			if(myFunE(x + 1, y - 1))
				if(myFunE(x - 1, y + 1))
					if(myFunE(x, y + 1))
						if(myFunE(x + 1, y))
							if(myFunE(x + 1, y + 1))
								if(myFunE(x, y - 1))
									if(myFunE(x - 1, y))
										if(myFunE(x - 1, y - 1)){
											table1[x][y] = 5;
											return true;
										}
										
		return false;
	}
	
	// проверяет пуста ли клетка и все во круг нее близко лежащие
	function myFunE(k, l){
		if(k < 0 || k > 9 || l < 0 || l > 9)
			return true;
		if(table1[k][l] == 0)
			return true;
		else if(table1[k][l] == 5)
			return true;
		else return false;
	}
	
	// генерация целых случайных чисел
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min)) + min;
	}
	
	// Функция создает двумерные массивы
	function matrixArray(rows,columns){
		var arr = new Array();
		for(var i=0; i<columns; i++){
			arr[i] = new Array();
			for(var j=0; j<rows; j++){
				arr[i][j] = null;//вместо i+j+1 пишем любой наполнитель. В простейшем случае - null
			}
		}
		return arr;
	}
